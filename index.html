<!DOCTYPE html>
<html lang>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>54012 THE CAR ALPHABETS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-image: url("porsche.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      width: 150px;
      height: 100px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid purple;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      background: #f4e4c3;
    }

    .card-back {
      background: #e2572c;
      color: #f4e4c3;
      transform: rotateY(180deg);
    }

    .card-back img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>

<body>
  <script>
    const carBrands = {
      "A": "a.jpg", "B": "b.jpg", "C": "c.jpg", "D": "d.jpg", "E": "e.jpg",
      "F": "f.jpg", "G": "g.jpg", "H": "h.jpg", "I": "i.jpg", "J": "j.jpg",
      "K": "k.jpg", "L": "l.jpg", "M": "m.jpg", "N": "n.jpg", "O": "o.jpg",
      "P": "p.jpg", "Q": "q.jpg", "R": "r.jpg", "S": "s.jpg", "T": "t.jpg",
      "U": "u.jpg", "V": "v.jpg", "W": "w.jpg", "X": "x.jpg", "Y": "y.jpg",
      "Z": "z.jpg"
    };

    Object.keys(carBrands).forEach(letter => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${letter}</div>
          <div class="card-back">
            <img src="${carBrands[letter]}" alt="${letter}">
          </div>
        </div>
      `;
      document.body.appendChild(card);
    });
  </script>
</body>

</html>
